<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Notes</title>
  <link rel="stylesheet" href="mrsolodev.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white">
  
  <div class="d-flex-col-set m-20 border-solid-rgba p-20 border-radius-5px" id="user-note-edit">
    <h1 class="bold text c-black border-radius-5px border-solid-rgba p-10">E-Notes</h1>
    <p class="m-10 bold-text c-black border-radius-5px border-solid-rgba p-10 overflow-hide" id="board" style="width: 260px">Enter the value inside the input to show text here. </p>
    <input class="ms-input" type="text" placeholder="Enter Title" id="input-title" maxlength="100">
    <input class="ms-input m-top-10" type="text" placeholder="Enter anything..." id="input">
    <button class="ms-button m-top-20" type="button">Save</button>
  </div>
  
  <div class="d-flex-col-set border-radius-5px" id="user-notes">
    
  </div>
  
  
<script src="main.js"></script>
</body>

</html>
